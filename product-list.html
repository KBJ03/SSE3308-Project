<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">     

    <title>Product-list</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-md"> 
        <div class="container-fluid">

            <div class="navbar-nav">
                <button class="btn text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
                    <i class="fa fa-bars fa-2x"></i>
                </button>
            </div>
            
            <div class="d-flex me-3 ms-3">
                <a class="navbar-brand" href="#">
                    <img src="Images/CompanyIcon.png" width="50" height="50" alt="Logo">
                </a>
                <h1 class="text-white">TechTonic</h1>
            </div>

            <div class="container">
                <div class="search-container w-75">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="form-control" id="search-input" placeholder="Search...">
                    <i class="fas fa-times delete-icon" id="delete-icon"></i>
                </div>
            </div>

            <div class="navbar-nav">
                <a class="nav-item nav-link ms-4" href="#">
                    <i class="fas fa-user fa-2x text-white"></i>
                </a>
                <a class="nav-item nav-link ms-4" href="#">
                    <span class="fas fa-shopping-cart fa-2x text-white"></span>
                </a>
                <a class="nav-item nav-link ms-4" href="#">
                    <span class="fas fa-cog fa-2x text-white"></span>
                </a>
            </div>
        </div>
    </nav>
    
    <h1 class="row justify-content-center text-white my-3">Product</h1>

    <div class="row justify-content-between" style="margin-left: 150px; margin-right: 150px;">
        
        <div class="col-3 bg-light text-center" style="width: 300px; height: auto; border-radius: 20px;">
            <img src="Images/keyboard/keyboard0.jpeg" alt="" class="mt-4">
            <h3 class="mt-4">Keyboard</h3>
        </div>

        <div class="col-3 bg-light text-center" style="width: 300px; height: auto; border-radius: 20px;">
            <img src="Images/mouse/mouse0.jpeg" alt="" class="mt-4">
            <h3 class="mt-4">Mouse</h3>
        </div>

        <div class="col-3 bg-light text-center" style="width: 300px; height: auto; border-radius: 20px;">
            <img src="Images/speaker/speaker0.jpeg" alt="" class="mt-4">
            <h3>Speaker</h3>
        </div>
    </div>

    <h1 class="row justify-content-center text-white my-3">Product List</h1>

    <div class="row bg-light mx-4 justify-content-between category" id="keyboard">

    </div>

    <div class="row bg-light mx-4 justify-content-between category" id="mouse">

    </div>

    <div class="row bg-light mx-4 justify-content-between category" id="speaker">

    </div>

    <div class="offcanvas offcanvas-start" id="menu">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">Heading</h1>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <p>Some text lorem ipsum.</p>
          <p>Some text lorem ipsum.</p>
          <button class="btn btn-secondary" type="button">A Button</button>
        </div>
    </div>

    <script src="product-list.js"></script>

</body>
</html>
