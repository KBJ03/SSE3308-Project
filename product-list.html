<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="main.css">     

    <title>Product-list</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-md"> 
        <div class="container-fluid">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn btn-outline-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            
            <div class="d-flex mr-3 ml-3">
                <a class="navbar-brand" href="#">
                    <img src="Images/CompanyIcon.png" width="50" height="50" alt="Logo">
                </a>
                <h1 class="text-white">TechTonic</h1>
            </div>

            <div class="container">
                <div class="search-container w-75">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="form-control" id="search-input" placeholder="Search...">
                    <i class="fas fa-times delete-icon" id="delete-icon"></i>
                </div>
            </div>

            <div class="navbar-nav">
                <a class="nav-item nav-link ml-4" href="#">
                    <i class="fas fa-user fa-2x text-white"></i>
                </a>
                <a class="nav-item nav-link ml-4" href="#">
                    <span class="fas fa-shopping-cart fa-2x text-white"></span>
                </a>
                <a class="nav-item nav-link ml-4" href="#">
                    <span class="fas fa-cog fa-2x text-white"></span>
                </a>
            </div>
        </div>
    </nav>
    
    <h1 class="row justify-content-center text-white my-3">Product</h1>

    <div class="row justify-content-between" style="margin-left: 150px; margin-right: 150px;">
        
        <div class="col-3 bg-light text-center" style="width: 200px; height: auto; border-radius: 20px;">
            <img src="Images/keyboard/keyboard0.jpeg" alt="" class="mt-4">
            <h3 class="mt-4">Keyboard</h3>
        </div>

        <div class="col-3 bg-light text-center" style="width: 200px; height: auto; border-radius: 20px;">
            <img src="Images/mouse/mouse0.jpeg" alt="" class="mt-4">
            <h3 class="mt-4">Mouse</h3>
        </div>

        <div class="col-3 bg-light text-center" style="width: 200px; height: auto; border-radius: 20px;">
            <img src="Images/speaker/speaker0.jpeg" alt="" class="mt-4">
            <h3>Speaker</h3>
        </div>
    </div>

    <h1 class="row justify-content-center text-white my-3">Product List</h1>


</body>
</html>
