<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Confirm Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


        <link rel="stylesheet" type="text/css" href="confirmPage.css">
        
        <style>
            @media print{
                #no-print{
                    display: none;
        
                }
            }
        </style>
    </head>
    
    <body>
        <div class="row">
            <div class="col-lg-6 " >
                
                <img src="Images\CompanyIconName.png" alt="CompanyIconName" id="no-print">
                
                <h2>Order Confirmation<h2>
                <p id="no-print">Thank you for your order!Below are the details of your purchase.</p>
            </div>

            <div class="col-lg-1">
            </div>

            <div class="col-lg-5">
                <div id="shippingDetails">
                    <h4>Shipping Details</h4>
                    <table class="table table-striped">
                        <tr>
                            <td>Name:</td>
                            <td><span id="name"></span></td>
                        </tr>
                        <tr>
                            <td>Phone:</td>
                            <td><span id="phone"></span></td>
                        </tr>
                        <tr>
                            <td>Address: </td>
                            <td><span id="address"></span></td>
                        </tr>
                        <tr>
                            <td>Postal Code:</td>
                            <td><span id="code"></span></td>
                        </tr>
                        <tr>
                            <td>Email: </td>
                            <td><span id="email"></span></td>
                        </tr>
                    </table>
                </div>
                
                <div id="orderSummary">
                    <h4>Order Summary</h4>
                    <table class="table " id="table-container">
                    </table>
                </div>
        
                <div id="paymentDetails">
                    <h4>Payment Details</h4>
                    <table class="table table-striped">
                        <tr>
                            <td>Payment Method: </td>
                            <td><span id="method"></span></td>
                        </tr>
                        <tr>
                            <td>Card Number: </td>
                            <td><span id="card"></span></td>
                        </tr>
                    </table>
                </div>

                <div id="no-print">
                <div class="container" id="complete">
                    <a href="" id="button" style="text-decoration: none;"><button type="button" class="btn btn-danger btn-lg "  >
                        Complete
                    </button>
                    </a>
                    <button type="button" class="btn btn-danger btn-lg ms-3"  onclick="window.print()">
                        Print
                    </button>
                    
                </div>
                </div>
            </div>
        </div>
       
        
        <script src="confirmPage.js"></script>
        
    </body>
</html>
