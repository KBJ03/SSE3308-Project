<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="main.css">     

    <title>Login</title>
</head>
<body >
    <div class="container ">
        <img src="Images/CompanyIcon.png" class="mx-auto d-block mt-3" style="width: 200px; " alt="">
        <h1 class="text-white row justify-content-center" style="font-weight: bold;">TechTonic</h3>
    </div>

    <div class="container bg-light p-3 mt-3" style="width:800px; border-radius: 20px;">
        <h2 class="row justify-content-center">Login</h1>
        <form action="">
            <label for="userName">Username: </label>
            <input type="text" class="form-control form-control-lg" id="userName">
            <label for="password" class="mt-4">Password: </label>
            <input type="text" class="form-control form-control-lg " id="password">
            <button type="submit" class="btn btn-danger mt-4" style="border-radius: 20px;">SUBMIT</button>
        </form>
    </div>

    <div class="row justify-content-center mt-4 other-action">
        <p class="text-white mx-2">Forgot Password?</p>
        <a href="#">Reset</a>
    </div>

    <div class="row justify-content-center other-action">
        <p class="text-white mx-2">New Customer?</p>
        <a href="#">Register Here</a>
    </div>
</body>
</html>
