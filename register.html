<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="main.css">     
    <link rel="stylesheet" type="text/css" href="product-list.css">   
    <link rel="stylesheet" type="text/css" href="login.css">  

    <title>Register</title>
</head>
<body onload="startTime()">
    <div class="container text-center">
        <img src="Images/CompanyIcon.png" class="mx-auto d-block mt-3" style="width: 200px;" alt="Company Icon">
        <h1 class="text-white mt-3" style="font-weight: bold;">TechTonic</h1>
    </div>

    <div class="container bg-light p-3 mt-2" style="width:650px; border-radius: 20px;">
        <form action="php_part/register.php" method="post">
            <div class="row">
                <div class="col-md-12">
                    <label for="userName" class="mt-3">Username:</label>
                    <a href="#" title="Rules" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="User name should be more than 3 characters and must contain at least one letter (a-z), numbers (0-9), and symbols such as dashes (-), underscores (_), apostrophes ('), and periods (.)">
                        <i class="fa fa-info-circle"></i>
                    </a>
                    <input type="text" class="form-control" id="userName" name="userName" pattern="[a-zA-Z0-9-_'.]{3,12}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="email" class="mt-3">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="mt-3">Phone</label>
                    <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{7,8}" id="phone" name="phone" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="gender" class="mt-3">Gender</label>
                    <select class="form-select" id="editGender" name="gender" required>
                        <option value="" selected>Please Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="birthday" class="mt-3">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" required>
                </div>
                
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="password" class="mt-3">Password:</label>
                    <a href="#" title="Rules" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="A combination of uppercase letters, lowercase letters, numbers, and symbols with at least 10 characters">
                        <i class="fa fa-info-circle"></i>
                    </a>
                    <input type="password" class="form-control" id="password" name="password" pattern=".{10,}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="confirm" class="mt-3">Confirm Password:</label>
                    <a href="#" title="Rules" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Password for the two text form fields must be the same">
                        <i class="fa fa-info-circle"></i>
                    </a>
                    <input type="password" class="form-control" id="confirm" name="confirm" required>
                </div>
            </div>


            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mt-4 submit_button" onclick="validate()" id="register_button">SUBMIT</button>
            </div>
        </form>
    </div>

    <div id="clockdate">
        <div class="clockdate-wrapper">
          <div id="clock"></div>
          <div id="date"></div>
        </div>
    </div>

    <div class="other-action text-center mt-3">
        <p class="text-white">Already have an account?</p>
        <a href="index.html">Login Here</a>
    </div>

    <!--Div for the reset password model--> 
    <div class="modal fade" id="profileInformation" tabindex="-1" aria-labelledby="changePasswordModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="changePassword()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
