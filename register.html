<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="main.css">     
    <link rel="stylesheet" type="text/css" href="product-list.css">   
    <link rel="stylesheet" type="text/css" href="login.css">  

    <title>Login</title>
</head>
<body onload="startTime()">
    <div class="container ">
        <img src="Images/CompanyIcon.png" class="mx-auto d-block mt-3" style="width: 200px; " alt="">
        <h1 class="text-white row justify-content-center" style="font-weight: bold;">TechTonic</h3>
    </div>

    <div class="container bg-light p-3 mt-2" style="width:650px; border-radius: 20px;">
        <h2 class="row justify-content-center">Register</h1>
        <form action="">
            <label for="userName">Username: </label>
            <a href="#" title="Rules"  data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="User name should more than 3 characters and can contain letters (a-z), numbers (0-9), dashes (-), underscores (_), apostrophes ('), and periods (.)">
                <i class="fa fa-info-circle"></i>
            </a>
            <input type="text" class="form-control form-control-lg" id="userName" pattern="[a-zA-z0-9-_'.]{3-12}" required>
            <label for="password" class="mt-4">Password: </label>
            <a href="#" title="Rules"  data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="A combination of uppercase letters, lowercase letters, numbers, and symbols with at least 10 characters">
                <i class="fa fa-info-circle"></i>
            </a>
            <input type="text" class="form-control form-control-lg " id="password" pattern="[a-zA-z0-9-_'.]{3-12}" required>
            <label for="confirm" class="mt-4">Confirm Password: </label>
            <a href="#" title="Rules"  data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Password for two text form field must be same">
                <i class="fa fa-info-circle"></i>
            </a>
            <input type="text" class="form-control form-control-lg " id="confirm">
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mt-4" style="border-radius: 20px;">SUBMIT</button>
            </div>
        </form>
    </div>

    <div id="clockdate">
        <div class="clockdate-wrapper">
          <div id="clock"></div>
          <div id="date"></div>
        </div>
    </div>

    <div class="other-action">
        <p class="text-white mx-2">Already have an account?</p>
        <a href="#">Login Here</a>
    </div>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
    <script src="product-list.js"></script>
    
</body>
</html>
