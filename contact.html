<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Group Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">     
    </head>
    
    <body>
        <nav class="navbar navbar-expand-md"> 
            <div class="container-fluid">
    
                <div class="navbar-nav">
                    <button class="btn text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
                        <i class="fa fa-bars fa-2x"></i>
                    </button>
                </div>
                
                <div class="d-flex me-3 ms-3">
                    <a class="navbar-brand" href="#">
                        <img src="Images/CompanyIcon.png" width="50" height="50" alt="Logo">
                    </a>
                    <h1 class="text-white">TechTonic</h1>
                </div>
    
                <div class="container">
                    <div class="search-container w-75">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="form-control" id="search-input" placeholder="Search...">
                        <i class="fas fa-times delete-icon" id="delete-icon"></i>
                    </div>
                </div>
    
                <div class="navbar-nav">
                    <a class="nav-item nav-link ms-4" href="#">
                        <i class="fas fa-user fa-2x text-white"></i>
                    </a>
                    <a class="nav-item nav-link ms-4" href="#">
                        <span class="fas fa-shopping-cart fa-2x text-white"></span>
                    </a>
                    <a class="nav-item nav-link ms-4" href="#">
                        <span class="fas fa-cog fa-2x text-white"></span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Meet Us</h5>
                            <div class="outlet mb-3">
                                <p><span class="fas fa-map-marker-alt"></span> Address<br>Business hours</p>
                                <p><span class="fas fa-map-marker-alt"></span> Address<br>Business hours</p>
                            </div>
                            <h5 class="card-title">Social Media</h5>
                            <div class="social-media">
                                <a href="#" class="btn btn-outline-primary btn-sm"><span class="fab fa-facebook-f"></span></a>
                                <a href="#" class="btn btn-outline-danger btn-sm"><span class="fab fa-instagram"></span></a>
                                <a href="#" class="btn btn-outline-danger btn-sm"><span class="fab fa-youtube"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Get in Touch</h5>
                            <form>
                                <div class="form-group">
                                    <label for="subject">Subject:</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <label for="feedback">Feedback / Comment:</label>
                                    <textarea class="form-control" id="feedback" rows="3" placeholder="Feedback / Comment"></textarea>
                                </div>
                                <button type="submit" class="btn btn-danger">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        
        






        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </body>
    
</html>
