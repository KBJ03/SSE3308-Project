<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Group Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


        <link rel="stylesheet" type="text/css" href="main.css">     
    </head>
    
    <body>

        <div class="top-navbar">
            <div class="top-icons">
                <a href="#" class="btn btn-outline-primary btn-sm"><span class="fab fa-facebook-f"></span></a>
                <a href="#" class="btn btn-outline-danger btn-sm"><span class="fab fa-instagram"></span></a>
            <a href="#" class="btn btn-outline-danger btn-sm"><span class="fab fa-youtube"></span></a>
            </div>
            <div class="other-links">
                <button id="btn-login"><a href="login.html"><span class="fas fa-sign-in-alt"></span> Login</a></button>
                <button id="btn-signup"><a href="signup.html"><span class="fas fa-user-plus"></span> Sign up</a></button>
            </div>
        </div>

        <nav class="navbar navbar-expand-md"> 
            <div class="container-fluid">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle btn btn-outline-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
     
                <a class="navbar-brand" href="#">
                    <img src="Images/CompanyIcon.png" width="40" height="40" alt="Logo">TechTonic
                </a>

                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <div class="navbar-nav">
                    <a class="nav-item nav-link btn btn-outline-light" href="#">
                        <i class="fas fa-user"></i>
                    </a>
                    <a class="nav-item nav-link btn btn-outline-light" href="#">
                        <span class="fas fa-shopping-cart"></span>
                    </a>
                    <a class="nav-item nav-link btn btn-outline-light" href="#">
                        <span class="fas fa-cog"></span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Meet Us</h5>
                            <div class="outlet mb-3">
                                <p><span class="fas fa-map-marker-alt"></span> Address<br>Business hours</p>
                                <p><span class="fas fa-map-marker-alt"></span> Address<br>Business hours</p>
                            </div>
                            <h5 class="card-title">Social Media</h5>
                            <div class="social-media">
                                <a href="#" class="btn btn-outline-primary btn-sm"><span class="fab fa-facebook-f"></span></a>
                                <a href="#" class="btn btn-outline-danger btn-sm"><span class="fab fa-instagram"></span></a>
                                <a href="#" class="btn btn-outline-danger btn-sm"><span class="fab fa-youtube"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Get in Touch</h5>
                            <form>
                                <div class="form-group">
                                    <label for="subject">Subject:</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <label for="feedback">Feedback / Comment:</label>
                                    <textarea class="form-control" id="feedback" rows="3" placeholder="Feedback / Comment"></textarea>
                                </div>
                                <button type="submit" class="btn btn-danger">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        
        






        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </body>
    
</html>
