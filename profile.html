<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Group Project</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">    
    </head>
    
    <body>
        <nav class="navbar navbar-expand-md"> 
            <div class="container-fluid">
    
                <div class="navbar-nav">
                    <button class="btn text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
                        <i class="fa fa-bars fa-2x"></i>
                    </button>
                </div>
                
                <div class="d-flex me-3 ms-3">
                    <a class="navbar-brand" href="#">
                        <img src="Images/CompanyIcon.png" width="50" height="50" alt="Logo">
                    </a>
                    <h1 class="text-white">TechTonic</h1>
                </div>
    
                <div class="container">
                    <div class="search-container w-75">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="form-control" id="search-input" placeholder="Search...">
                        <i class="fas fa-times delete-icon" id="delete-icon"></i>
                    </div>
                </div>
    
                <div class="navbar-nav">
                    <a class="nav-item nav-link ms-4" href="#">
                        <i class="fas fa-user fa-2x text-white"></i>
                    </a>
                    <a class="nav-item nav-link ms-4" href="#">
                        <span class="fas fa-shopping-cart fa-2x text-white"></span>
                    </a>
                    <a class="nav-item nav-link ms-4" href="#">
                        <span class="fas fa-cog fa-2x text-white"></span>
                    </a>
                </div>
            </div>
        </nav>
    
        <h1 class="row justify-content-center text-white my-3">Profile</h1>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card bg-light">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="Images/ProfilePicture.png" class="rounded-circle" alt="Profile Picture" width="100" height="100">
                            </div>
                            
                            <div class="position-absolute top-0 end-0 mt-2 me-2">
                                <button class="btn btn-light">
                                    <span class="fas fa-pencil-alt"></span>
                                </button>
                            </div>

                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <h5><u>Account Information</u></h5>
                                    <p>Username:</p>
                                    <p>Birthday:</p>
                                    <p>Email Address:</p>
                                    <p>Phone:</p>
                                </div>
                                <div class="col-md-6">
                                    <h5><u>Shipping Information</u></h5>
                                    <p>Address:</p>
                                    <p>Remark:</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>




        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </body>
    
</html>
